<div class="message message--alert message--closed" data-component="message">
  <div class="message__inner" data-element="messageContent">
    <span class="message__icon icon icon-alert"></span>

    <div class="text--small message__text">
      <p data-element="messageText">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rem dicta est hic quod deserunt qui harum corporis.</p>
    </div>

    <button class="message__close" data-component="element" data-alias="messageClose">
      <span class="icon-remove"></span>
    </button>
  </div>
</div>
