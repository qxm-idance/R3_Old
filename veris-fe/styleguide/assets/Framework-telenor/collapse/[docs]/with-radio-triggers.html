<form>
	<ul>
		<li class="form-radio">
			<input id="collapseRadio1" type="radio" name="collapseRadio" checked="checked" data-component="collapse" data-alias="collapseRadio" data-active="true"  />
			<label for="collapseRadio1">Open</label>
		</li>
		<li class="form-radio">
			<input id="collapseRadio2" type="radio" name="collapseRadio" data-element="collapseRadio:toggleTrigger" />
			<label for="collapseRadio2">Close</label>
		</li>
	</ul>
</form>
<div class="collapse__target" data-element="collapseRadio:collapseTarget">
	<div data-element="collapseRadio:collapseContent">
		Collapsible block content
	</div>
</div>
