<div class="datepicker"
	data-component="datepicker"
	data-group="datepickers"
	data-column=""
	data-config-key="effectiveDate"
	data-months-to-show="2"
	data-default-start-date="2015-10-23"
	data-default-end-date=""
	data-disabled-dates=""
	data-disabled-dates-message="Sorry, you can not choose this date, please try another date"
	data-month-names="januar,februar,marts,april,maj,juni,juli,august,september,oktober,november,december,"
	data-month-names-short="jan,feb,mar,apr,maj,jun,jul,aug,sep,okt,nov,dec,"
	data-day-names="søndag,mandag,tirsdag,onsdag,torsdag,fredag,lørdag"
	data-day-names-short="sø,ma,ti,on,to,fr,lø"
	data-day-names-min="sø,ma,ti,on,to,fr,lø"
	data-date-format="yyyy.mm.dd"
	data-month-header-format="MM yyyy"
	data-prev-text="&amp;#x3cPrevious"
	data-prev-status="Show previous month"
	data-prev-jump-text="&amp;#x3c&amp;#x3c"
	data-prev-jump-status=""
	data-next-text="Next&amp;#x3e;"
	data-next-status="Show next month"
	data-next-jump-text="&amp;#x3e;&amp;#x3e;"
	data-next-jump-status=""
	data-today-text="Choose a date"
	data-today-status="Show current month"
	data-clear-text="Reset"
	data-clear-status="Reset the current date"
	data-close-text="Close"
	data-close-status="Close without changes"
	data-apply-text="Apply"
	data-year-status="Show another year"
	data-month-status="Show another month"
	data-week-text="Week"
	data-week-status="The year's week"
	data-day-status="'Choose' D, M d"
	data-default-status="Choose a date"
	data-min-date="2015-10-23"
	data-min-date-message="Please Choose date after 2015-10-23"
	data-max-date="2015-12-22"
	data-max-date-message="Please Choose date before 2015-12-22"
	data-range-select="false"
	data-always-filled="true">

	<input class="datepicker__range is-datepick valid" type="text" name="datepicker-range"
		data-valmsg-for="datepicker-range" data-selector="dateRange" placeholder="Select any date range"
		data-val-mindate="2015-10-23" data-val-mindate-value="2015-10-23"
		data-val-maxdate="Please Choose date before 2015-12-22" data-val-maxdate-value="2015-12-22" data-val="true"
		data-date-format="yyyy.mm.dd" data-separator=" - " aria-invalid="false" aria-describedby="datepicker-range-error">

	<input class="datepicker__start" type="text" name="EffectiveDate" data-valmsg-for=""
		data-selector="startDate" placeholder="From date">

	<input class="datepicker__end" type="text" name="endDate" data-valmsg-for=""
		data-selector="endDate" data-val="false" placeholder="To date">


</div>
