<div data-component="carousel/desktop-carousel" class="subscriptions-slider trailer border--top">
	<button data-alias="prev" data-component="button" class="button button--default subscriptions-slider__button subscriptions-slider__button--left" type="button">
		<span class="button__label subscriptions-slider__button-label icon-arrow-prev" data-element="text"></span>
	</button>
	<div data-element="carouselWrapper" class="subscriptions-slider__wrapper border--bottom">
		<div data-component="carousel/list" data-alias="list">
			<div data-element="carouselItems" class="carousel__item text--center padding-whole border--right">
				<h2 class="text-size--36 text-light trailer--large">Slide 1</h2>
			</div>
			<div data-element="carouselItems" class="carousel__item text--center padding-whole border--right">
				<h2 class="text-size--36 text-light trailer--large">Slide 2</h2>
			</div>
			<div data-element="carouselItems" class="carousel__item text--center padding-whole border--right">
				<h2 class="text-size--36 text-light trailer--large">Slide 3</h2>
			</div>
			<div data-element="carouselItems" class="carousel__item text--center padding-whole border--right">
				<h2 class="text-size--36 text-light trailer--large">Slide 4</h2>
			</div>
			<div data-element="carouselItems" class="carousel__item text--center padding-whole border--right">
				<h2 class="text-size--36 text-light trailer--large">Slide 5</h2>
			</div>
			<div data-element="carouselItems" class="carousel__item text--center padding-whole border--right">
				<h2 class="text-size--36 text-light trailer--large">Slide 6</h2>
			</div>
		</div>
	</div>
	<button data-alias="next" data-component="button" class="button button--default subscriptions-slider__button subscriptions-slider__button--right" type="button">
		<span class="button__label subscriptions-slider__button-label icon-arrow-next" data-element="text"></span>
	</button>
</div>
