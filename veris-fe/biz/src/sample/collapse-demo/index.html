<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collapse Demo</title>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link href="/assets/css/all.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
	<div id="collapse">
	    <t-collapse :default-active-key="['1']" :active-key="3" :on-change="_onChange">
	     	<t-panel header="+" key="1">
	        	<p>{{text}}</p>
	      	</t-panel>
	      	<t-panel header="+" key="2">
	       		<p>{{text}}</p>
	      	</t-panel>
	      	<t-panel header="This is panel header 3" key="3">
	        	<p>{{text}}</p>
	      	</t-panel>
	    </t-collapse>
	</div>
</body>
</html>
