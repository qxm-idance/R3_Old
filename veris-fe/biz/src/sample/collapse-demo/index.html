<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collapse Demo</title>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link href="/assets/css/all.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<style>
	/*.wapper {
		width:300px;
		float: right;
	}
	.wapper .t-collapse-content {
		margin-right: 300px;
	}*/
</style>
<body>
	<div id="collapse" class="wapper">
	    <t-collapse :default-active-key="['1']" :active-key="['2']" :on-change="_onChange" :accordion="true" >
	     	<t-panel header="This is panel header 1" key="1">
	     		<div slot="header">This is panel header 1-1</div>
	        	<div slot="content">{{text1}}</div>
	      	</t-panel>
	      	<t-panel header="This is panel header 2" key="2">
	       		<div slot="content">{{text2}}</div>
	      	</t-panel>
	      	<t-panel header="This is panel header 3" key="3">
	        	<div slot="content">{{text3}}</div>
	      	</t-panel>
	    </t-collapse>
	</div>
</body>
</html>
