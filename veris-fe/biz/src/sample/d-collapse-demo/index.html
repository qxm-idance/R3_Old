<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collapse Demo</title>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link href="/assets/css/all.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <style>
    	.collapsd {
    		animation: ht 2s ease  linear 1;
    		-webkit-animation: ht 2s ease linear 1;
    	}
    	
    	@-webkit-keyframes ht {
    		from 
    			{height: 0%}
    		to 
    			{height: 100%}
    	}
    	@keyframes ht {
    		from 
    			{height: 0%}
    		to 
    			{height: 100%}
    	}
  
    </style>
</head>
<body>
	<div id="collapse">
		<t-button text="collapse" class="button--action" v-on:btn-click="expanded=!expanded"></t-button>
		<p>{{btnText}}</p>
	    <div v-collapse="expanded" class="padding-whole collapsd">
	    	<p>123</p>
	    	<p>346</p>
	    	<p>789</p>
	    </div>
	</div>
</body>
</html>
